<section>
	<section> 
		<ul>
			<li *ngFor="let item of heroes"
			[class.selected]="hero === selected"
				(click)="onSelect(item)"
			>
				<div>
					<label>ID: </label>
					<input type="text" [value]="item.id">
				</div>
				<br/>
				<div>
					<label>Name: </label>
					<input type="text" [value]="item.name" placeholder="Name">
				</div>
			</li>
		</ul>
	</section>
</section>

<section>
	<div *ngIf="selected != null">
		<h2>{{ selected.name | uppercase }} is my hero</h2>
	</div>

	<button (click)="goToDetail()">View Details</button>
</section>
