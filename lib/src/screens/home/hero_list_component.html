<section>

	<section> 
		<!-- <h2>{{ title }}</h2> -->
	
		<ul>
			<li *ngFor="let item of heroes"
				(click)="onSelect(item)"
			>
				<div>
					<label>ID: </label>
					<input type="text" [value]="item.id">
				</div>
				<br/>
				<div>
					<label>Name: </label>
					<input type="text" [value]="item.name" placeholder="Name">
				</div>
			</li>
		</ul>
	</section>
</section>

<my-hero [hero]="selected"></my-hero>
